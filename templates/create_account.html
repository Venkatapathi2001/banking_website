{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create New Bank Account</h2>
    
    <form method="post" action="{% url 'create_account' %}">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="account_number">Account Number:</label>
            <input type="text" class="form-control" id="account_number" name="account_number" value="{{ account_number }}" readonly>
        </div>

        <div class="form-group mb-3">
            <label for="initial_balance">Initial Balance:</label>
            <input type="number" class="form-control" id="initial_balance" name="initial_balance" min="0" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
</div>
{% endblock %}
